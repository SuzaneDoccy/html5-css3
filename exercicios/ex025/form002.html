<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form autocomplete="on" action="cadastro.php" method="post">
        <p>
            <label for="iusu" > Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" 
            placeholder="Nome e Sobrenome" autocomplete="username">
            <!-- Required - Serve para impedir que o formulário seja enviado sem aquela caixa ser enviada.
                 minlength - Mínimo de caracter para preencher aquela caixa de texto.
                 maxlength - Máximo de caracter para preencher aquela caixa de texto.
                 size - Tamanho da caixa de texto com base nos caracters, não em pixels.
                 placeholder - Serve para dar uma dica do que o usuário precisa colocar naquela caixa.
                 autocomplete - ON ou OFF serve para ligar ou desligar o auto completar, sugerindo respostas tornando mais rápido o seu preenchimento, 
                 sendo que ele está ligado por padrão. Para direcionar o que o auto completar deve sugerir basta:
                 * Ativar o auto completar no <form> 
                 * Ir na caixa de texto desejada e informar que tipo de auto completar deve sugerir exemplo: username, sex etc.
            -->
        </p>
        <p>
            <label for="isen"> Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" 
            placeholder="Até 8 dígitos" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
