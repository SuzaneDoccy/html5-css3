<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário usando Checkbox e Radio button</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
            <!-- 
                Todo botão do tipo 'radio' precisa ter o mesmo nome, apenas o id precisa ser diferente.
                Pois é necessário para marcar ou um ou outro
            -->
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol </label>
            <input type="checkbox" name="esbai" id="iesbai"> <label for="iesbai">Baisebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> 
            <input type="checkbox" name="ehi" id="iehi"> <label for="iehi">Hipismo</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> 
            <input type="checkbox" name="esequi" id="iequi"> <label for="iequi">Equitação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> 
            <input type="checkbox" name="esco" id="iesco"> <label for="iesco">Corrida</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
