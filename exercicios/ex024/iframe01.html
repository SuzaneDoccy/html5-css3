<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon.ico" type="image/x-icon">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://suzanedoccy.github.io/Projeto-Android/" target="_blank">Projeto Android</a> verá um dos projetos concluídos por Suzane</p>
    <p>Acessando o site do Projeto Android <iframe src="https://suzanedoccy.github.io/Projeto-Android/" frameborder="1"></iframe> verá um dos projetos concluídos por Suzane</p>
    <p>O site do <iframe src="https://www.google.com" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe</p>
</body>
</html>
