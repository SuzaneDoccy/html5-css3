<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag P">Parágrafos</abbr></li>
        <li><abbr title="Use Hoerarquia de Títulos com as tags H1-H6"></abbr>Títulos</li>
        <li><abbr title="Use a tag IMG"></abbr>Imagens</li>
        <li><abbr title="Use a tag ABBR"></abbr>Abreviações</li>
        <li><abbr title="Use a tag CODE"></abbr>Códigos-fonte</li>
        <li><abbr title="Use a tag OL"></abbr>Listas numeradas</li>
        <li><abbr title="Use a tag UL"></abbr>Listas com demarcadores</li>
    </ul>
</body>
</html>
